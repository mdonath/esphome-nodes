binary_sensor:
    # Left button pressed
  - platform: gpio
    id: green_button
    name: Left Button
    pin:
      number: D4
      mode: INPUT_PULLUP
      inverted: True
    filters:
      - delayed_off: 20ms
    on_click:
      then:
        - script.execute: action_button
    # Right button pressed
  - platform: gpio
    id: red_button
    name: Right Button
    pin:
      number: D3
      # mode: INPUT_PULLUP
      inverted: True
    filters:
      - delayed_off: 20ms
    on_click:
      then:
        - script.execute: select_button
