rtttl:
  output: buzzer


display:
  - platform: max7219digit
    id: ticker_display
    cs_pin: D8
    num_chips: 4
    rotate_chip: 180
    reverse_enable: True
    intensity: 8
    update_interval: 67ms
    lambda: |-
      it.intensity(id(brightness).state);

      // Page 0: Turned off
      if (id(page_number).state == 0) {
        it.turn_on_off(false);

      // Page 1: Klok with font: 5x7 and all indicators
      } else if (id(page_number).state == 1) {
        it.turn_on_off(true);
        printSlideTime(it, 5, 0, id(hass_time).now());

        it.line(0,0, (id(person_martijn).state == "home") ? 2 : 0,0);
        it.line(0,2, (id(person_veerle).state == "home") ? 2 : 0,2);
        it.line(0,4, (id(person_marjolein).state == "home") ? 2 : 0,4);
        it.line(0,6, (id(person_abel).state == "home") ? 2 : 0,6);
        if (id(internet_veerle).state == "off") {
          it.draw_pixel_at(1,2, COLOR_OFF);
        }
        if (id(internet_marjolein).state == "off") {
          it.draw_pixel_at(1,4, COLOR_OFF);
        }
        if (id(internet_abel).state == "off") {
          it.draw_pixel_at(1,6, COLOR_OFF);
        }

        if (id(contact_voordeur).state) {
          it.draw_pixel_at(31,0, COLOR_ON);
        }
        if (id(contact_achterdeur).state) {
          it.draw_pixel_at(31,1, COLOR_ON);
        }
        if (id(contact_raam_martijn).state) {
          it.draw_pixel_at(31,2, COLOR_ON);
        }
        if (id(contact_raam_abel).state) {
          it.draw_pixel_at(31,3, COLOR_ON);
        }
        if (id(contact_raam_marjolein).state) {
          it.draw_pixel_at(31,4, COLOR_ON);
        }
        if (id(contact_bergingdeur).state) {
          it.draw_pixel_at(31,5, COLOR_ON);
        }
        if (id(contact_trapdeur).state) {
          it.draw_pixel_at(31,6, COLOR_ON);
        }
        if (id(contact_achtergevel_raam).state) {
          it.draw_pixel_at(31,7, COLOR_ON);
        }

      // Page 2: Klok with font: 4x7
      } else if (id(page_number).state == 2) {
        it.turn_on_off(true);
        printSlideFormatWithFont(it, 0, 0, "%H|%M|%S", id(hass_time).now(), 4);

      // Page 3: Klok with font: 3x7
      } else if (id(page_number).state == 3) {
        it.turn_on_off(true);
        printSlideFormatWithFont(it, 4, 0, "%H:%M:%S", id(hass_time).now(), 3);
        
        it.line(0,0, (id(person_martijn).state == "home") ? 2 : 0,0);
        it.line(0,2, (id(person_veerle).state == "home") ? 2 : 0,2);
        it.line(0,4, (id(person_marjolein).state == "home") ? 2 : 0,4);
        it.line(0,6, (id(person_abel).state == "home") ? 2 : 0,6);
        if (id(internet_veerle).state == "off") {
          it.draw_pixel_at(1,2, COLOR_OFF);
        }
        if (id(internet_marjolein).state == "off") {
          it.draw_pixel_at(1,4, COLOR_OFF);
        }
        if (id(internet_abel).state == "off") {
          it.draw_pixel_at(1,6, COLOR_OFF);
        }

      // Page 4: Powerusage
      } else if (id(page_number).state == 4) {
        it.turn_on_off(true);
        printNumberWithFont(it, 0, 0, "%d", id(current_power_usage).state, 5);

      // Page 5: (Not in cycle) Show alert message
      } else if (id(page_number).state == 5) {
        it.turn_on_off(true);
        it.printf(0,0, id(font_press), TextAlign::TOP_LEFT, "%s...", id(glob_alert_message).c_str());
        auto scrollmode = id(scroll_mode).index_of(id(scroll_mode).state.c_str()) == 0 ? esphome::max7219digit::ScrollMode::CONTINUOUS : esphome::max7219digit::ScrollMode::STOP;
        it.scroll(true, scrollmode, id(glob_alert_speed), id(scroll_delay).state, id(scroll_dwell).state);
      }


